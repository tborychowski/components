<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Demo</title>
<style>
body { transition: opacity .3s ease-out; opacity: 0; }
</style>
</head>
<body>


<month-picker></month-picker>


<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
<script src="index.js" type="module"></script>
<script>
function init () {
	document.body.style.opacity = 1;
	console.log('components ready!');

	const el = document.getElementsByTagName('month-picker')[0];

	el.addEventListener('change', e => { console.log(e.type, e.detail); });
}
if (window.WebComponents.ready) init();
else window.addEventListener('WebComponentsReady', () => setTimeout(init, 100));
</script>

</body>
</html>
