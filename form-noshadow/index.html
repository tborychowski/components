<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Form demo</title>
<style>exp-form { width: 500px; }</style>
<link rel="stylesheet" href="./index.css">
</head>
<body>


<exp-form></exp-form>


<script src="index.js" type="module"></script>
<script>

function init () {
	const el = document.querySelector('exp-form');
	el.addEventListener('change', e => { console.log(e.type, e.detail); });
	el.addEventListener('submit', e => { console.log(e.type, e.detail); });

	el.set({
		date: '2018-03-20',
		categories: [
			{ id: 'child_1', name: 'Child 1' },
			{ id: 'child_2', name: 'Child 2', items: [
				{ id: 'grandchild_21', name: 'Grandchild 1', parentId: 'child_2' },
			]},
			{ id: 'child_3', name: 'Child 3', items: [
				{ id: 'grandchild_31', name: 'Grandchild 1', parentId: 'child_3' },
				{ id: 'grandchild_32', name: 'Grandchild 2', parentId: 'child_3' },
				{ id: 'grandchild_33', name: 'Grandchild 3', parentId: 'child_3' },
			]},
		]
	});
}


window.addEventListener('load', init);
</script>
</body>
</html>
